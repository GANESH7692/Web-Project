<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<!-- Bootstrap 5 CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- CSS Link -->
	<link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<form class="rounded bg-white shadow py-5 px-4" action="/" method="POST">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Login to CropRec</h3>
					<div class="fw-normal text-muted mb-4"> New Here?
						<a href="signup.html" class="fw-bold text-decoration-none">Create an Account</a>
					</div>
					<div class="form-floating mb-3">
						<input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
						<label for="floatingInput">Email address</label>
					</div>
					<div class="form-floating">
						<input type="password" name="pass" class="form-control" id="floatingPassword" placeholder="Password" required>
						<label for="floatingPassword">Password</label>
					</div>
					<div class="mt-2 text-end">
						<a href="forget.html" class="fw-bold text-decoration-none">Forget Password?</a>
					</div>
					<button type="submit" class="btn btn-primary submit_btn w-100 my-4">Login</button>
				</form>
			</div>
		</div>
	</section>
    
</body>
</html>
